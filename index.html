<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Create New Account</h1>
        <div class="form-steps">
            <!-- Step 1: Your Profile -->
            <div class="step active" id="step-1">
                <h2>Step 1</h2>
                <h3>Your Profile</h3>
                <p>Enter the login information for your account. You will be able to create additional users after registering.</p>
                <form id="form-1">
                    <div class="form-group">
                        <label for="first-name">First Name*</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name*</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email*</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone-number">Phone Number*</label>
                        <input type="tel" id="phone-number" name="phone-number" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password*</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password*</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <button type="button" onclick="nextStep(2)">Next Step</button>
                </form>
            </div>
            
            <!-- Step 2: Business Information -->
            <div class="step" id="step-2">
                <h2>Step 2</h2>
                <h3>Business Information</h3>
                <p>Please, enter information about your company.</p>
                <form id="form-2">
                    <div class="form-group">
                        <label for="brand-name">Brand Name*</label>
                        <input type="text" id="brand-name" name="brand-name" required>
                    </div>
                    <div class="form-group">
                        <label for="brand-type">Brand Type*</label>
                        <select id="brand-type" name="brand-type" required>
                            <option value="local">Local</option>
                            <option value="national">National</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="street-address">Street Address*</label>
                        <input type="text" id="street-address" name="street-address" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City*</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="zip-code">Zip Code*</label>
                        <input type="text" id="zip-code" name="zip-code" required>
                    </div>
                    <div class="form-group">
                        <label for="tax-id-number">Tax ID Number*</label>
                        <input type="text" id="tax-id-number" name="tax-id-number" required>
                    </div>
                    <button type="button" onclick="prevStep(1)">Previous Step</button>
                    <button type="button" onclick="nextStep(3)">Next Step</button>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
